<form class="form-sign-in" action="/login" method="post">
  <div>
    <label for="username">User Name</label>
    <input name="username" tabindex="1" type="text">
  </div>
  <div>
    <label for="password">Password</label>
    <input name="password" tabindex="2" type="password">
  </div>
  <div>
    <input name="remember-me" tabindex="3" type="checkbox" value="remember-me">
    <label for="remember-me">Stay signed in</label>
  </div>
  <input name="sign-in" type="submit" value="Sign In">
  <a class="helper" href="#">Forgot your password?</a>
</form>
