<!doctype html>
<html lang="en" ng-app="vipApp">
<head>
	<meta charset="utf-8">
	<title>VIP Dashboard</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico" />

    <!-- FontAwesome -->
    <link href="assets/css/lib/font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">

	<!-- jQuery lib -->
	<script src="assets/js/lib/jquery-1.10.2/jquery-1.10.2.min.js"></script>
	
	<!-- Bootstrap lib -->
	<link href="assets/js/lib/bootstrap-3.0.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="assets/js/lib/bootstrap-3.0.2/js/bootstrap.min.js"></script>

	<!-- Angular lib -->
	<script src="assets/js/lib/angular-1.2.1/angular.min.js"></script>
	<script src="assets/js/lib/angular-1.2.1/angular-route.min.js"></script>
	
	<!-- VIP App -->
    <link href="assets/css/app/app.css" rel="stylesheet">
    <script src="assets/js/app/app.js"></script>
    <script src="assets/js/app/services/appService.js"></script>

    <!-- Home -->
    <script src="assets/js/app/controllers/homeController.js"></script>
    <script src="assets/js/app/services/homeService.js"></script>

    <!-- Admin -->
    <script src="assets/js/app/controllers/adminController.js"></script>
    <script src="assets/js/app/services/adminService.js"></script>

    <!-- Feeds -->
    <script src="assets/js/app/controllers/feedsController.js"></script>
    <script src="assets/js/app/services/feedsService.js"></script>

    <!-- Profile -->
    <script src="assets/js/app/controllers/profileController.js"></script>
    <script src="assets/js/app/services/profileService.js"></script>

</head>
<body>

    <!-- App Container -->
	<div class="appLayout">
        <div class="appContainer">
            <!-- Header Navigation-->
            <div class="header" ng-include src="'app/common/header.html'"></div>
            <!-- Page Header -->
            <div class="pageHeaderContainer" ng-include src="'app/common/pageHeader.html'"></div>

            <!-- Current Page -->
            <div class="main">
                <div ng-view></div>
            </div>
        </div>
        <!-- Footer -->
        <div class="footerContainer" ng-include src="'app/common/footer.html'"></div>
	</div>

</body>
</html>
